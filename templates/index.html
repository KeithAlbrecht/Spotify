<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPOTIFY GUESSING GAME</title>
  <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src = "https://d3js.org/d3.v4.min.js"></script>  
</head>

<script>
window.spotify_track = "";
window.decade_picked = "";

d3.selectAll(".btn").on("click", function (d, i) {
  spotify_track = this.name
})
d3.selectAll(".btn").on("click", function (d, i) {
  window.spotify_track = this.name;
  $("#track").val(window.spotify_track);
  console.log($(this).data('track'));
});
function PredictionFunction() {
  decade = $("#decade").val();
  $.ajax({
    url: "/tracks",
    data: {"spotify_track": $("#track").val()}
  }).done(function( data ) {
    alert("Data: " + data + "\nDecade: " + decade);
  });
}
</script>
<body style="background-color:black" margin-left: auto; margin-right: auto align-items: center>

  <div class="row" style="padding-left: 10px;">
    <!-- <div class="col-md-12"-->
    {% for i in image_urls %}
    <div class="col-md-4">
      <div class="thumbnail" align-items: center>
        <button name={{i[1]}}  class="btn btn-primary btn-lg" data-toggle="modal" data-track={{i[1]}} data-target="#myModal">
          <img src="{{i[0]}}">
          <a id="{{i[1]}}"></a>
        </button>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Make a Prediction: In What Decade Was This Song Released?</h4>
        </div>
        <div class="modal-body">
          <div class="dropdown">
            <select id="decade" onchange="PredictionFunction()">
              <option disabled selected>Select a Decade 
              <option disabled>-------------</option>
              <option>1950s</option>            
              <option>1960s</option> 
              <option>1970s</option> 
              <option>1980s</option> 
              <option>1990s</option>
              <option>2000s</option> 
              <option>2010s</option>    
            </select>
            <input type="hidden" id="track" name="track" value="">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->



  


</body>

</html>
